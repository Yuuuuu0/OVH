version: "3.8"
services:
  ovh-app:
    build:
      context: .
      dockerfile: Dockerfile.hub
    container_name: OVH
    ports:
      - "20000:80"
    environment:
      - DEBUG=false
      - VITE_API_URL=/api
      - API_SECRET_KEY=你得替换为你自己的密钥
      - ENABLE_API_KEY_AUTH=true
    volumes:
      - ./data:/app/backend/data
      - ./logs:/app/backend/logs
      - ./cache:/app/backend/cache
    restart: unless-stopped